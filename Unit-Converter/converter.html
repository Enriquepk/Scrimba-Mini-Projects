<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="converter.css" />
  </head>
  <body>
    <div id="converter">
      <div id="upper-converter">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <div id="number-box">
          <p id="number">0</p>
        </div>
        <button id="convert-btn">Convert</button>
      </div>
      <div id="lower-converter">
        <div class="section-box">
            <h2 class="title-header">Length (Meter/Feet)</h2>
            <p id="length-converter" class="text-converter">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="section-box">
            <h2 class="title-header">Volume (Liters/Gallons)</h2>
            <p id="volume-converter" class="text-converter">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="section-box">
            <h2 class="title-header">Length (kilograms/Pounds)</h2>
            <p id="mass-converter" class="text-converter">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>
    <script src="converter.js"></script>
  </body>
</html>
