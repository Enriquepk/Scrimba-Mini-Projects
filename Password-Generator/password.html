<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css" />
  </head>
  <body>
    <div class="password-container">
      <div class="passwort-block">
        <h1 id="first-line">
          Generate a <a class="green-heading">random password</a>
        </h1>
        <h2>Never use an insecure password again.</h2>
        <button id="generate-btn" onclick="generatePasswords()">Generate passwords</button>
      </div>
      <hr />
      <div id="password-field-generator">
        <div class="password-field">
            <p id="password1-el"></p>
        </div>
        <div class="password-field">
            <p id="password2-el"></p>
        </div>
      </div>
    </div>
    <script src="password.js"></script>
  </body>
</html>
