<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Counter</title>
    <link rel="stylesheet" href="basketball.css" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">         
  </head>
  <body>
    <div class="container">
      <div id="home-site">
        <h3 class="teams">HOME</h3>
        <h4 class="score">0</h4>
        <div id="add-num">
            <button class="border-num">+1</button>
            <button class="border-num">+2</button>
            <button class="border-num">+3</button>
        </div>
      </div>
      <div id="guest-site">
        <h3 class="teams">GUEST</h3>
        <h4 class="score">0</h4>
        <div id="add-num">
            <button class="border-num">+1</button>
            <button class="border-num">+2</button>
            <button class="border-num">+3</button>
        </div>
      </div>
    </div>
    <script src="basketball.js"></script>
  </body>
</html>
