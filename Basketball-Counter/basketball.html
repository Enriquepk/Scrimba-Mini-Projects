<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Counter</title>
    <link rel="stylesheet" href="basketball.css" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">         
  </head>
  <body>
    <div class="container">
      <div id="home-site">
        <h3 class="teams">HOME</h3>
        <h4 class="score" id="count-el-home">0</h4>
        <div class="border-con">
            <button class="border-num" id="increment1-btn" onclick="increment1home()">+1</button>
            <button class="border-num" id="increment2-btn" onclick="increment2home()">+2</button>
            <button class="border-num" id="increment3-btn" onclick="increment3home()">+3</button>
        </div>
      </div>
      <div id="guest-site">
        <h3 class="teams">GUEST</h3>
        <h4 class="score" id="count-el-guest">0</h4>
        <div class="border-con">
            <button class="border-num" id="increment1-btn" onclick="increment1guest()">+1</button>
            <button class="border-num" id="increment2-btn" onclick="increment2guest()">+2</button>
            <button class="border-num" id="increment3-btn" onclick="increment3guest()">+3</button>
        </div>
      </div>
    </div>
    <script src="basketball.js"></script>
  </body>
</html>
